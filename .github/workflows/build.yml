name: Windows Build

on: [push, pull_request, workflow_dispatch]

jobs:
  build:
    runs-on: windows-2019

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v2

    - name: Setup NuGet
      uses: NuGet/setup-nuget@v1

    - name: Patch Projects (Framework & SDK)
      run: |
        $projects = Get-ChildItem -Recurse -Include *.csproj, *.vcxproj
        foreach ($proj in $projects) {
          $content = Get-Content $proj.FullName -Raw
          
          # Ersetze v4.0 durch v4.8
          $content = $content -replace '<TargetFrameworkVersion>v4\.0</TargetFrameworkVersion>', '<TargetFrameworkVersion>v4.8</TargetFrameworkVersion>'
          $content = $content -replace '<TargetFrameworkVersion>v4\.6\.1</TargetFrameworkVersion>', '<TargetFrameworkVersion>v4.8</TargetFrameworkVersion>'
          
          # LÖSCHE das Client-Profil Tag komplett (wichtig!)
          $content = $content -replace '<TargetFrameworkProfile>Client</TargetFrameworkProfile>', ''
          
          # SDK Version für C++ korrigieren
          $content = $content -replace '<WindowsTargetPlatformVersion>10\.0\.15063\.0</WindowsTargetPlatformVersion>', '<WindowsTargetPlatformVersion>10.0</WindowsTargetPlatformVersion>'
          
          Set-Content $proj.FullName $content -NoNewline
        }
      shell: powershell

    - name: Restore NuGet Packages
      run: nuget restore wfSpy.sln

    - name: Build Solution
      # Wir fügen /p:WindowsTargetPlatformVersion=10.0 hinzu, um sicherzugehen
      run: msbuild wfSpy.sln /p:Configuration=Release /p:Platform="x86" /p:WindowsTargetPlatformVersion="10.0"

    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: wfSpy-Full-Build
        path: |
          **/bin/x86/Release/
          **/bin/Release/